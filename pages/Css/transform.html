<!DOCTYPE html>
<html>
    <head>
        <title>CSS Transform</title>
        <style type="text/css">
            #wrap {width: 600px;height: 600px;background: #ccc; margin: 0 auto;position: relative;perspective:800px;}
            #box {position: absolute;left: 100px;width: 400px;height: 400px;border: 1px solid #000;transform-style:preserve-3d; }
            #box p {width: 100%;height: 100%;position: absolute;left: 0;top: 0;font-size: 28px; backface-visibility: hidden;color: #fff}
            #box p:nth-of-type(1) {background: blue;transition:.8s transform}
            #box p:nth-of-type(2) {background: red;transform:rotateY(-180deg);transition:.8s transform}
            #box:hover p:nth-of-type(1) {transform:rotateY(180deg);}
            #box:hover p:nth-of-type(2) {transform:rotateY(0deg);}
        </style>
    </head>
    <body>
        <div id="wrap">
            <div id="box">
                <p>世界那么大</p>
                <p>我想去看看</p>
            </div>
        </div>
    </body>
</html>
