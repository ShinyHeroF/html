<!DOCTYPE html>
<html>
<head>
    <title>Keyboard Resize</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta charset="UTF-8">
    <style type="text/css">
        body {
            margin: 0px;
        }
        img {
            position: fixed;
            top: 0px;
            width: 100vw;
        }
        input {
            position: fixed;
            bottom: 100px;
            width: 200px;
            height: 30px;
        }
        .background {
            position: fixed;
            bottom: 0px;
            width: 100vw;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="./resource/img/aspectRatio/1080*2240.jpg">
        <input type="number" name="mobileNum">
    </div>
</body>
</html>
